<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Krainet-test-app</title>
  <link rel="icon" type="image/icon" href="./assets/icons/favicon.svg">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <main class="main">
    <div class="container">
      <article class="main__article">
        <p class="main__article-text">Меня зовут Александра Смит</p>
        <h1 class="main__article-title">Я web-разработчик из города Москва</h1>
        <div class="main__buttons">
          <button class="main__button-portfolio">Портфолио</button>
          <button class="main__button-about-me">Про меня</button>
        </div>
      </article>
    </div>

    <aside class="main__social-media">
      <h5 class="main__social-media-title">Социальные сети</h5>
      <p class="main__social-media-line"></p>
      <div class="main__social-media-icons">
        <a href="https://github.com/"><img src="./assets/icons/github.svg" alt="github"></a>
        <a href="https://www.instagram.com/"><img src="./assets/icons/instagram.svg" alt="instagram"></a>
        <a href="https://www.facebook.com/"><img src="./assets/icons/facebook.svg" alt="facebook"></a>
      </div>
    </aside>

    <div class="main__menu-button">
      <p class="main__menu-button-item1"></p>
      <p class="main__menu-button-item2"></p>
      <p class="main__menu-button-item1"></p>
    </div>
  </main>









  <script src="script.js"></script>
</body>
</html>
